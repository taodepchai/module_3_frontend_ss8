<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #282c34;
    }

    #clock {
      position: relative;
      width: 200px;
      height: 200px;
      border: 8px solid #61dafb;
      border-radius: 50%;
    }

    .hand {
      position: absolute;
      width: 50%;
      height: 2px;
      background-color: #61dafb;
      top: 50%;
      left: 50%;
      transform-origin: 0%;
    }

    #hour-hand {
      height: 6px;
      animation: rotateHour 12h infinite ;
    }

    #minute-hand {
      height: 4px;
      animation: rotateMinute 3600s infinite ;
    }

    #second-hand {
      height: 2px;
      background-color: red;
      left: 50%;
      animation: rotateSecond 1s infinite ;
    }

    @keyframes rotateHour {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rotateMinute {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rotateSecond {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="clock">
    <div class="hand" id="hour-hand"></div>
    <div class="hand" id="minute-hand"></div>
    <div class="hand" id="second-hand"></div>
  </div>
</body>
</html>
