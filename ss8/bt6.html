<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ion-icon {
        font-size: 64px;
      }
      .square {
        width: 20px;
        height: 200px;
        background-color: red;
        color: white;
        font-size: large;
      }

      .menu:hover + .square {
        animation-name: menu;
        animation-duration: 2s;
      }
      @keyframes menu{
        form{width: 20px;}
        to{width: 200px;}
        
      }
    </style>
  </head>
  <body>
    <ion-icon class="menu" name="menu-outline"> </ion-icon>

    <div class="square">
        <ul><br>
            <li>choice1</li><br><br>
            <li>choice2</li><br><br>
            <li>choice3</li><br><br>
        </ul>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
